<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/flatly.css" />
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Scene It</title>
</head>

<body class="bg-light">
  <header class="container-fluid bg-primary text-light text-shadow text-center sticky-top">
    <div class="row justify-content-center my-3">
      <div class="col-3 mt-2">
        <h3><i class="fas fa-film text"></i></h3>
      </div>
      <div class="col-6 no-wrap">
        <h2>Scene It</h2>
      </div>
      <div class="col-3 mt-2">
        <h3><i class="fas fa-film text"></i></h3>
      </div>
    </div>
  </header>
  <main class="container bg-cadet-blue">
    <div class="row justify-content-center">
      <div class="col-md-6 col-12 text-center text-light text-shadow mt-5">
        <h6>
          Post a favorite movie scene and guess the movie title. <br />
          Only comment with wrong answers!
        </h6>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-md-3 mt-0 text-center mb-3">
        <form onsubmit="app.postsController.newPost(event)" class="form-inline justify-content-around">
          <div class="form-group">
            <label for=""></label>
            <input type="text" name="title" id="title" class="form-control" required placeholder="Title"
              aria-describedby="helpId" />
          </div>
          <div class="form-group">
            <label for=""></label>
            <input type="text" name="url" id="url" class="form-control" required placeholder="Url"
              aria-describedby="helpId" />
          </div>
          <div class="form-group">
            <label for=""></label>
            <select class="form-control" name="genre" type="text">
              <option>Comedy</option>
              <option>Horror</option>
              <option>Drama</option>
              <option>Action</option>
              <option>Romance</option>
            </select>
          </div>
          <div class="form-group">
            <label for=""></label>
            <input type="text" name="author" id="author" class="form-control" required placeholder="Your name"
              aria-describedby="helpId" />
          </div>
          <button class="btn btn-outline-secondary btn-primary" type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- END OF FORM ROW -->
    <div class="row">
      <div class="col-4 d-flex align-items-center">
        <span>Sort By:</span>
        <button class="m-1 btn btn-outline-secondary btn-primary"
          onclick="app.postsController.sortVotes()">Votes</button>
        <span>|</span>
        <button class="m-1 btn btn-outline-secondary btn-primary"
          onclick="app.postsController.sortCreated()">Newest</button>
      </div>
    </div>

    <span id="posts"></span>
  </main>

  <footer class="container-fluid bg-primary text-light mt-3">
    <div class="row text-center">
      <div class="col mt-3">
        <p><small>Made with love by Us</small></p>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a8ffab3d3e.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
